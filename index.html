<!DOCTYPE html>

<html>
<head>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Tip Calculator </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>


<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="billAmount">Bill amount:</label>
          <input type="text" class="form-control" id="billAmount">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">How was your service?</button>
            <div class="dropdown-menu" id="dropdown-menu">
              <a class="dropdown-item" id="outstanding"value = "0.3" onclick="setLabelOutstanding()">Outstanding</a>
              <a class="dropdown-item" id="good" value= "0.2" onclick="setLabelGood()">Good</a>
              <a class="dropdown-item" id="satisfactory" value= "0.1" onclick="setLabelSatisfactory()">Satisfactory</a>
              <a class="dropdown-item" id="poor" value= "0.5" onclick="setLabelPoor()">Poor</a>
            </div>
            <label for="service" id="service-label"></label>
          </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="people">Number of people to split between:</label>
          <input type="text" class="form-control" id="people">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button type="button" id= "calculate" class="btn btn-primary">Calculate</button>
      </div>
    </div>

    <div id="totalTip">
    <sup>Â£</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  </div>

  <script type="text/javascript" src="js/js.js"></script>
</body>
















</html>
